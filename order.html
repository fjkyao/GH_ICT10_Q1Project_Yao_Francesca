<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Project</title>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <div class="navbar" id="navbar">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="container" id="header">
      <h1>Food Ordering System</h1>
      <h8>Enjoy our cozy treats!</h8>
    </div>
    
    <!-- ORDER -->
    <div class="container-fluid" id="order">
    <!--  MENU ORDERING -->
      <div class="container-fluid" id="morder">
        <h3>Menu:</h3>
        <form>
          <div class="menu-item">
            <img src="Strawberry Bunny.jpg"/>
            <input type="checkbox" id="item1" name="sb" value="item1">
            <label for="item1">Strawberry Bunny</label>
          </div>

          <div class="menu-item">
            <img src="Lemon Duck.jpg"/>
            <input type="checkbox" id="item2" name="lb" value="item2">
            <label for="item2">Lemon Duck</label>
          </div>

          <div class="menu-item">
            <img src="Blueberry Seal.jpg"/>
            <input type="checkbox" id="item3" name="bs" value="item3">
            <label for="item3">Blueberry Seal</label>
          </div>

          <div class="menu-item">
            <img src="Pistachio Parakeet.jpg"/>
            <input type="checkbox" id="item4" name="pp" value="item4">
            <label for="item4">Pistachio Parakeet</label>
          </div>

          <div class="menu-item">
            <img src="Cookies' n Panda Dream.jpg"/>
            <input type="checkbox" id="item5" name="cpd" value="item5">
            <label for="item5">Cookies' n Panda Dream</label>
          </div>

          <div class="menu-item">
            <img src="Choco Bear.jpg"/>
            <input type="checkbox" id="item6" name="cb" value="item6">
            <label for="item6">Choco Bear</label>
          </div>
        </form>
        </div>
    <!-- CUSTOMER DETAILS -->
      <div class="container-fluid" id="form">
        <form>
          <h3>Customer Details:</h3>
          <label for="cname">Customer Name:</label>
          <input class="form-control" type="text" id="cname" placeholder="enter your name here"/>
          <label for="address">Address:</label>
          <input class="form-control" type="text" id="address" placeholder="enter your address here"/>
          <label for="cnumber">Contact Number:</label>
          <input class="form-control" type="text" id="cnumber" placeholder="enter your number here"/>
          <br/>
          <input type="button" value="Place Order" py-click="place_order"/>
        </form>
      </div>
    </div>
    
    <div class="container-fluid" id="summary">
      <h3>Order Summary:</h3>
    </div>
     <py-script src="main.py"></py-script>
  </body>
</html>
